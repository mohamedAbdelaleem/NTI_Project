<div class="container my-4">
    <div class="my-4">
        <h2 class="display-6 d-inline">Add SubCategory</h2>
        <a class="btn btn-outline-info d-inline float-end" routerLink="/subcategories">Back</a>
    </div>
    <hr>

    <div class="w-50 mt-5 m-auto p-4">
        <form [formGroup]="subcategoryForm" (ngSubmit)="createSubcategory(subcategoryForm)">
            <div class="p-3">
              <input formControlName="name" class="form-control" type="name" placeholder="subcategory name">
              @if(subcategoryForm.get('name')?.errors!==null&&subcategoryForm.get('name')?.touched){
              <div class="p-0 mt-3">
                @if(subcategoryForm.get('name')?.errors?.['required']){<p class="text-danger"> subcategory name Required</p>}
              </div>
              }
            </div>
            <div class="p-3">
              <select formControlName="category" class="form-select" aria-label="Default select example">
                <option disabled>choose category</option>
                @for(category of categories; track category._id){
                <option [value]="category._id">{{category.name}}</option>
                }
              </select>
              @if(subcategoryError!==''){
              <div class="text-danger mt-3">
                <p>{{subcategoryError}}</p>
              </div>
              }
            </div>
            <div class="mt-3">
              <button class="btn btn-outline-success mx-3 ">Create</button>
            </div>
          </form>
      </div>
      
</div>
