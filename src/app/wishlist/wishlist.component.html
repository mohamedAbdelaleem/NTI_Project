

	<div class="cart-wrap">
		<div class="container">
	        <div class="row">
			    <div class="col-md-12">
			        <div class="main-heading mb-10">My wishlist</div>
			        <div class="table-wishlist">
				        <table cellpadding="0" cellspacing="0" border="0" width="100%">
				        	<thead>
					        	<tr>
					        		<th width="35%">Product Name</th>
					        		<th width="10%">Unit Price</th>
					        		<th width="10%"></th>
					        		<th width="5%"></th>
					        	</tr>
					        </thead>
					        <tbody>
                                @for (item of wishlist; track $index) {
                                    <tr>
                                        <td width="35%">
                                            <div class="display-flex align-center">
                                                <div class="img-product">
                                                    <img [src]="item.cover_url" [alt]="item.name" class="mCS_img_loaded">
                                                </div>
                                                <div class="name-product">
                                                   {{item.name}}
                                                </div>
                                            </div>
                                        </td>
                                        <td width="10%" class="price">{{item.price|currency}}</td>
                                        <td width="10%"><button class="btn btn-outline-info small-btn" (click)="addToCart(item.id)">Add to Cart</button></td>
                                        <td width="5%" class="text-center"><span class="trash-icon" (click)="removeFromWishlist(item.id)"><i class="far fa-trash-alt" ></i></span></td>
                                    </tr>
                                }
					        	
					        	
				        	</tbody>
				        </table>
				    </div>
			    </div>
			</div>
		</div>
	</div>
