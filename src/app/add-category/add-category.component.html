<div class="container my-4">
    <p-toast position="top-left"/>
    <div class="my-4">
        <h2 class="display-6 d-inline">Add Category</h2>
        <a class="btn btn-outline-info d-inline float-end" routerLink="/categories">Back</a>
    </div>
    <hr>

    <div class="w-50 mt-5 m-auto p-4">
        <form [formGroup]="categoryForm" (ngSubmit)="createCategory(categoryForm)">
          <div class="p-3">
            <input formControlName="name" class="form-control" type="name" placeholder="category name">
            @if(categoryForm.get('name')?.errors!==null&&categoryForm.get('name')?.touched){
            <div class="p-0 mt-3">
              @if(categoryForm.get('name')?.errors?.['required']){<p class="text-danger"> category name Required</p>}
            </div>
            }
            @if(categoryError!==''){
            <div class="text-danger mt-3">
              <p>{{categoryError}}</p>
            </div>
            }
          </div>
          <div class="mt-3">
            <button class="btn btn-outline-success mx-3 ">Create</button>
          </div>
        </form>
      </div>
      
</div>
